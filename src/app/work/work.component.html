<app-header></app-header>
<div class="workContainer">
  <h1>Work</h1>

  <div class="grid">
    <a class="grid-item" *ngFor="let model of modelwork" [routerLink]="['/model', model.id]"
      [ngStyle]="{'background': 'url('+ model.sample +') center center',
                  'backgroundSize': 'cover'}" >
      <div class="tag"><h2>{{ model.label }}</h2></div>
      <img [src]="model.view" />
    </a>
  </div>
</div>
